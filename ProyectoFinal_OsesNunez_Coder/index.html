                <div id="vehiculos-container"></div>
                <div>
                    <p>
                        <label>
                            ¿Cuántos días necesitas alquilar el vehículo?
                            <input disabled type="number" id="dias" />
                        </label>
                        <label id="diasError" class="hideError">*</label>
                    </p>
                    <p>

                        </label>
                    </p>
                    <p>

                    <label id="lugarRecibeError" class="hideError">*</label>
                    </p>
                    <p>
                    <label>

                    </label>
                    <label id="lugarEntregaError" class="hideError">*</label>
                    </p>
                    <p>
                    <label>
                        <input id="extra0" type="checkbox" name="extra" value="0" /> GPS - costo por día $50
                    </label>
                    </p>
                    <p>
                    <label>
                        <input id="extra1" type="checkbox" name="extra" value="1" /> Asientos para niños - costo por día $30

                    </p>
                    <p>

                        <input id="extra2" type="checkbox" name="extra" value="2" /> Seguro adicional - costo por día $100
